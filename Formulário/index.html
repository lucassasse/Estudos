<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="campo">
        <h1 id="titulo">Cadastro de Currículos</h1>
        <p id="subtitulo">Preencha com as informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label class="texto" for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label class="texto" for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label class="texto" for="email">E-mail</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label class="texto" >Qual lado aplicação você atua</label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>

        <div class="campo">
            <label class="texto" for="senioridade">Senioridade</label>
            <select name="senioridade" id="senioridade">
                <option class="texto" selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="checkbox">
                <label class="texto" for="">Selecione sua área de maior afinidade</label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia1">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                <label for="tecnologia1">JavaScript</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label class="texto" for="">Conte um pouco sobre você e sua experiência</label>
            <textarea name="experiencia" id="experiencia" cols="50" rows="7"></textarea>
        </div>
        
        <button class="botao" type="submit">Concluir</button>

    </form>

</body>

</html>
