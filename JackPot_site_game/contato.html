    <main>
        <form action="">
            <h2>Formulário para Contato:</h2>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" required>
            <label for="email">E-mail:</label>
            <input type="email" name="email" required>
            <label for="motivo">Motivo do Contato:</label>
            <select name="motivo" id="motivo">
                <option value="selecione" selected disabled>Selecione</option>
                <option value="duvida">Dúvidas gerais</option>
                <option value="problema">Relatar problema</option>
                <option value="sugestão">Sugestão</option>
                <option value="outros">Outros</option>
            </select>
            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="40" rows="8" style="resize: none;"></textarea>
            <button type="submit">Enviar</button>
        </form>
    </main>
