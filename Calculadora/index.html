<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <h1 class="page-title">
            Calculadora
        </h1>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-calculadora.svg" class="page-logo"
            alt="">
        <div class="calculadora">
        </div>

    <div>
        <br>
        <p><input type="number" id="iptPrimeiroValor"></p>

        <select id="funcao">
        <option value="+">adição</option>
        <option value="-">subtração</option>
        <option value="*">multiplicação</option>
        <option value="/">divisão</option>
      </select>

        <p><input type="number" id="iptSegundoValor"></p>

        <p><button onclick="cliqueBotao()"> Calcular</button></p>

        <h2 style="color:white; visibility:hidden" id="resultado"></h2>

    </div>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
